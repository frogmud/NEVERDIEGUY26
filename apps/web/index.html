<!DOCTYPE html>
<html lang="en" style="background-color: #0a0a0a;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logos/ndg-skull-dome.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEVER DIE GUY</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="A roguelike dice game where you throw meteors at a 3D globe. Balatro-style mechanics meet intergalactic sibling rivalry." />
    <meta name="keywords" content="roguelike, dice game, 3D game, indie game, browser game" />
    <meta name="author" content="NEVER DIE GUY" />

    <!-- Open Graph (Facebook, Discord, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="NEVER DIE GUY" />
    <meta property="og:description" content="A roguelike dice game where you throw meteors at a 3D globe. Balatro-style mechanics meet intergalactic sibling rivalry." />
    <meta property="og:image" content="/logos/ndg-skull-dome.svg" />
    <meta property="og:url" content="https://neverdieguy.com" />
    <meta property="og:site_name" content="NEVER DIE GUY" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NEVER DIE GUY" />
    <meta name="twitter:description" content="A roguelike dice game where you throw meteors at a 3D globe. Balatro-style mechanics meet intergalactic sibling rivalry." />
    <meta name="twitter:image" content="/logos/ndg-skull-dome.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <style>
      @font-face {
        font-family: 'm6x11plus';
        src: url('/fonts/m6x11plus.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      /* APL385 Unicode font for ASCII globe rendering */
      @font-face {
        font-family: 'APL385 Unicode';
        src: url('/fonts/APL385.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <!-- Preload APL font for globe rendering -->
    <link rel="preload" href="/fonts/APL385.ttf" as="font" type="font/ttf" crossorigin />
    <!-- FOUC Prevention: Apply user settings before React hydration -->
    <script>
      (function() {
        try {
          var s = JSON.parse(localStorage.getItem('ndg_settings') || '{}');
          var cl = document.documentElement.classList;
          if (s.largeText) cl.add('large-text');
          if (s.reducedMotion) cl.add('reduced-motion');
          if (s.compactMode) cl.add('compact-mode');
          if (s.highContrast) cl.add('high-contrast');
          document.documentElement.lang = s.language || 'en';
        } catch(e) {}
      })();
    </script>
  </head>
  <body style="background-color: #0a0a0a; margin: 0;">
    <div id="root" style="background-color: #0a0a0a; min-height: 100vh;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
