name = "ndg-chatbase-api"
main = "src/handler.ts"
compatibility_date = "2024-12-30"

[build]
command = "pnpm build"

[vars]
ENVIRONMENT = "development"

# KV Namespace for chatbase storage
# Uncomment after creating with: wrangler kv:namespace create "CHATBASE"
# [[kv_namespaces]]
# binding = "CHATBASE"
# id = "your-kv-namespace-id"

# R2 Bucket for larger chatbase files (optional)
# [[r2_buckets]]
# binding = "CHATBASE_STORAGE"
# bucket_name = "ndg-chatbase"
